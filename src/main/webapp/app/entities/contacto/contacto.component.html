<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhispterOrclApp.contacto.home.title">Contactos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contacto" [routerLink]="['/contacto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhispterOrclApp.contacto.home.createLabel">
            Create new Contacto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="contactos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhispterOrclApp.contacto.nombre">Nombre</span></th>
            <th><span jhiTranslate="jhispterOrclApp.contacto.email">Email</span></th>
            <th><span jhiTranslate="jhispterOrclApp.contacto.telefono">Telefono</span></th>
            <th><span jhiTranslate="jhispterOrclApp.contacto.perfil">Perfil</span></th>
            <th><span jhiTranslate="jhispterOrclApp.contacto.cliente">Cliente</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contacto of contactos ;trackBy: trackId">
                <td><a [routerLink]="['/contacto', contacto.id, 'view' ]">{{contacto.id}}</a></td>
                <td>{{contacto.nombre}}</td>
                <td>{{contacto.email}}</td>
                <td>{{contacto.telefono}}</td>
                <td>{{contacto.perfil}}</td>
                <td>
                    <div *ngIf="contacto.clienteId">
                        <a [routerLink]="['../cliente', contacto.clienteId , 'view' ]" >{{contacto.clienteId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/contacto', contacto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/contacto', contacto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'contacto', { outlets: { popup: contacto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
