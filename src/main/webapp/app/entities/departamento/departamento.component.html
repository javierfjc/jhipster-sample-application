<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhispterOrclApp.departamento.home.title">Departamentos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-departamento" [routerLink]="['/departamento/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhispterOrclApp.departamento.home.createLabel">
            Create new Departamento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="departamentos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhispterOrclApp.departamento.descripcion">Descripcion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let departamento of departamentos ;trackBy: trackId">
                <td><a [routerLink]="['/departamento', departamento.id, 'view' ]">{{departamento.id}}</a></td>
                <td>{{departamento.descripcion}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/departamento', departamento.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/departamento', departamento.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'departamento', { outlets: { popup: departamento.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
