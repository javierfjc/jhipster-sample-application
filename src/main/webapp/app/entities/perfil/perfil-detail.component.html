<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="perfil">
            <h2><span jhiTranslate="jhispterOrclApp.perfil.detail.title">Perfil</span> {{perfil.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhispterOrclApp.perfil.titulo">Titulo</span></dt>
                <dd>
                    <span>{{perfil.titulo}}</span>
                </dd>
                <dt><span jhiTranslate="jhispterOrclApp.perfil.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{perfil.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="jhispterOrclApp.perfil.nivel">Nivel</span></dt>
                <dd>
                    <span>{{perfil.nivel}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/perfil', perfil.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
